<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="src/FloorPlan.js"></script>
</head>

<style>
   
    .floor-plan{      
        display: block;
        position: relative;
    }

     .floor-plan img{
         width: 500px;
     }

    .point{        
        width: 20px;
        height: 20px;
        position: absolute;
        background: aquamarine;
        display: block;                
        border-radius: 50px;
    }

</style>

<body>
        
    <div class="app">
        <button class="btn-add">Add</button>
        <button class="btn-remove">Remove</button>
        <div class="container"></div>
    </div>

    <script>            
        
        var plan = new FloorPlan(
            {
                el: $('.container'),
                url: 'https://chezerbey.files.wordpress.com/2009/08/basement_before_1127101.jpg'
            });

        plan.init();
        

        var id = 0;
        var data = [
            { id: id++, x: 100, y: 333 },
            { id: id++, x: 300, y: 100 }
        ]

        $('.btn-add').click(function () {
            data.push({
                id: ++id,
                x: Math.floor(Math.random() * 200) + 300,
                y: Math.floor(Math.random() * 200) + 200
            })
        });

        $('.btn-remove').click(function () {            
            if (data.length > 0) {
                data.splice(data.length - 1, 1);
            }
        });


        setInterval(function () {
            for (var i = 0; i < data.length; i++) {
                data[i].x = data[i].x + Math.floor(Math.random() * 30) - 15;
                data[i].y = data[i].y + Math.floor(Math.random() * 30) - 15;
            }

            plan.refresh(data);

        }, 500);

    </script>

</body>
</html>
